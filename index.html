<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="box"></div>
      <img src="y.webp" alt="" />
      <div class="row-1">
      <button id="btn-7" value="7">7</button>
      <button id="btn-8" value="8">8</button>
      <button id="btn-9" value="9">9</button>
      <button id="btn-DEL">DEL</button>
      <button id="btn-AC" value="AC">AC</button>
      </div>
      <div class="row-2">
      <button id="btn-4" value="4">4</button>
      <button id="btn-5" value="5">5</button>
      <button id="btn-6" value="6">6</button>
      <button id="btn-mul" value="*">X</button>
      <button id="btn-devide" value="/">/</button>
      </div>
      <div class="row-3">
      <button id="btn-1" value="1">1</button>
      <button id="btn-2" value="2">2</button>
      <button id="btn-3" value="3">3</button>
      <button id="btn-plus" value="+">+</button>
      <button id="btn-minus" value="-">-</button>
      </div>
      <div class="row-4">
      <button id="btn-0" value="0">0</button>
      <button id="btn-dot" value=".">.</button>
      <button id="btn-exp" value="">exp</button>
      <button id="btn-Ans" value="">Ans</button>
      <button id="btn-equal" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
